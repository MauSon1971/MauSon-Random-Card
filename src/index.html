<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MauSon Random Card Generator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous
    <link rel=" preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body class="bg-success d-flex justify-content-center align-items-center vh-100">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MauSon Card Random Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header bg-dark">
          <h5 class="offcanvas-title text-light" id="offcanvasDarkNavbarLabel">
            Configuración
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <h6 class=" bg-dark text-light m-0 px-3">Ingrese los parámetros:</h6>
        <div class="offcanvas-body bg-dark">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label class="form-check-label text-light" for="flexSwitchCheckDefault">Timer ON/OFF</label>

            <form class="d-flex mt-3" role="search">
              <div class="mb-3">
                <label for="basic-url" class="form-label text-light">Ingrese el ancho de la carta</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">Width:</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="form-text" id="basic-addon4">(Medida estandar; 250px).</div>

                <label for="basic-url" class="form-label text-light mt-3">Ingrese el alto de la carta</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">Height:</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="form-text" id="basic-addon4">(Medida estandar; 350px)</div>

              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </nav>

  <div class="baraja me-3">
    <button class="btn btn-primary mt-3" id="boton1">Generar Carta</button>
  </div>

  <!-- Contenedor principal de la carta -->
  <div class="user-card bg-white border border-dark">
    <div class="container h-100 p-2">
      <div class="row user-card-top">
        <div class="col-12 d-flex justify-content-start">
          <span class="text-danger display-6" id="palo1">♦ ♥ ♠ ♣</span>
        </div>
      </div>

      <div class="row user-card-center flex-grow-1">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <span class="display-1 text-danger" id="numero">A</span>
        </div>
      </div>

      <div class="row user-card-bottom">
        <div class="col-12 d-flex justify-content-end">
          <span class="text-danger display-6 rotate" id="palo2">♦ ♥ ♠ ♣</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
