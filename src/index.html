<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MauSon Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="bg-success d-flex justify-content-center align-items-center vh-100"
  >
    <div class="baraja me-3">
      <button class="btn btn-primary mt-3" id="boton1">Generar Carta</button>
    </div>

    <!-- Contenedor principal de la carta -->
    <div class="user-card bg-white border border-dark rounded">
      <div class="container h-100 p-2">
        <div class="row user-card-top">
          <div class="col-12 d-flex justify-content-start">
            <span class="text-danger display-6">♦ ♥ ♠ ♣</span>
          </div>
        </div>

        <div class="row user-card-center flex-grow-1">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <span class="display-1 fw-bold text-danger">A</span>
          </div>
        </div>

        <div class="row user-card-bottom">
          <div class="col-12 d-flex justify-content-end">
            <span class="text-danger display-6 rotate">♦ ♥ ♠ ♣</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
